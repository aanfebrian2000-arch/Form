<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Boost</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.ibb.co/L1b1g3g/boost-logo.png" alt="Boost Logo" class="logo">
        </header>
        <main>
            <h1>Sign in to Boost</h1>
            <p>Sign in with your registered Boost mobile number.</p>
            <form>
                <div class="input-group">
                    <label for="mobile-number">Mobile Number</label>
                    <div class="mobile-input">
                        <span>+60</span>
                        <input type="tel" id="mobile-number" placeholder="Enter your mobile number">
                    </div>
                </div>
                <div class="input-group">
                    <label for="pin">6-digit PIN</label>
                    <div class="pin-inputs">
                        <input type="password" maxlength="1">
                        <input type="password" maxlength="1">
                        <input type="password" maxlength="1">
                        <input type="password" maxlength="1">
                        <input type="password" maxlength="1">
                        <input type="password" maxlength="1">
                    </div>
                </div>
                <button type="submit">â†’</button>
            </form>
        </main>
    </div>
</body>
</html>
